<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>JQuery 연습하고 가기!</title>
        <!-- JQuery를 import 합니다 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <style type="text/css">
            div.question-box {
                margin: 10px 0 20px;
            }
            div.question-box > div {
                margin-top: 30px;
            }
        </style>

        <script>
            $(document).ready(function () {
                q1()
            });

            function q1() {
                $.ajax({
                    type: "GET",
                    url: "https://api.thecatapi.com/v1/images/search",
                    data: {},
                    success: function (response) {
                        let urlsrc = response[0]['url'];
                        // $("#img-cat").attr("src", urlsrc);
                        document
                            .getElementById('img-cat')
                            .src = urlsrc;
                    }
                })
                // 여기에 코드를 입력하세요
            }
        </script>

    </head>
    <body>
        <h1>JQuery+Ajax의 조합을 연습하자!</h1>

        <hr/>

        <div class="question-box">
            <h2>3. 랜덤 때껄룩 사진 API를 이용하기</h2>
            <p>예쁜 냥이 사진을 보여주세요</p>
            <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
            <a href="index.html">
                <button>아냐 나는 댕댕이가 좋아</button>
            </a><br>
            <button onclick="q1()">때껄룩을 볼래</button>
            <div>
                <img
                    id="img-cat"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            </div>
        </div>
    </body>
</html>
